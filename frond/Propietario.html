<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Propietario</title>
        <link rel="stylesheet" href="StyleP.css">
    </head>

    <body>
        <div class="Logo">
            <img class="logo" src="images/Blue Colorful Phoenix Digital Studio Logo.png" alt="">
        </div>
        <div class="box">
            <img class="img" src="images/Registrar (1).jpg" alt="">
            <h1 class="A">Registro de Propietarios</h1>
            <form id="form">
                <div class="inputs Id" >
                    <!--ID-->
                    <input type="id" id="id" placeholder="Id">
                    <label for="id"></label>
                </div>
                <div class="inputs name">
                    <!--nombre-->                 
                    <input type="name" id="name" placeholder="Nombres" >
                    <label for="name"></label>
                </div>
                <div class="inputs lastname">
                    <!--apellidos-->                 
                    <input type="lastname" id="lastname" placeholder="Apellidos" >
                    <label for="lastname"></label>
                </div>
                <div class="inputs adress">
                    <!--Direccion-->
                    <input type="adress" id="adress" placeholder="Direccion" >
                    <label for="adress"></label>
                </div>
                <div class="inputs phone">
                    <!--Telefono-->
                    <input type="phone" id="phone" placeholder="Telefono" >
                    <label for="phone"></label>
                </div>
                <div class="inputs email">
                    <!--Correo Electronico-->
                    <input type="email" id="email" placeholder="Correo Electronico" >
                    <label for="email"></label>
                </div>

                <!--boton-->
                <input type="submit" value="Crear Propietario">
                
            </form>
        </div>

    </body>
</html>
